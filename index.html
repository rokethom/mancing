<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Memancing Seru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0a192f;
            color: #e6f1ff;
            overflow: hidden;
        }
        .game-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 4px solid #64ffda;
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom, #4ca1af, #2c3e50);
            cursor: pointer;
        }
        .info-panel {
            background-color: #112240;
            padding: 1rem;
            border-bottom: 4px solid #64ffda;
        }
        .btn {
            background-color: #64ffda;
            color: #0a192f;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .btn:hover {
            background-color: #52d3c0;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.3);
        }
        .modal {
            background-color: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen p-4">

    <div class="game-container">
        <!-- Panel Informasi (Judul dan Skor) -->
        <div class="info-panel flex justify-between items-center">
            <h1 class="text-lg md:text-2xl text-cyan-300">Ayo Memancing!</h1>
            <div class="text-lg md:text-2xl">
                <span>SKOR: </span>
                <span id="score" class="text-yellow-300">0</span>
            </div>
        </div>
        
        <!-- Canvas untuk Game -->
        <canvas id="fishingGame"></canvas>

        <!-- Modal untuk Memulai Game -->
        <div id="startModal" class="absolute inset-0 flex items-center justify-center modal">
            <div class="text-center p-8 bg-slate-800 rounded-lg shadow-xl">
                <h2 class="text-4xl mb-4 text-cyan-300">Game Memancing</h2>
                <p class="mb-6 text-slate-300">Klik di mana saja untuk menurunkan kail!</p>
                <button id="startButton" class="btn">Mulai Bermain</button>
            </div>
        </div>
        
        <!-- Modal untuk Game Over -->
        <div id="gameOverModal" class="absolute inset-0 items-center justify-center modal hidden">
            <div class="text-center p-8 bg-slate-800 rounded-lg shadow-xl">
                <h2 class="text-4xl mb-2 text-red-400">Waktu Habis!</h2>
                <p class="mb-4 text-slate-300">Skor Akhir Kamu:</p>
                <p id="finalScore" class="text-5xl mb-6 text-yellow-300">0</p>
                <button id="restartButton" class="btn">Main Lagi</button>
            </div>
        </div>
    </div>

    <script>
        // Inisialisasi elemen-elemen dari HTML
        const canvas = document.getElementById('fishingGame');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const startModal = document.getElementById('startModal');
        const gameOverModal = document.getElementById('gameOverModal');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const finalScoreEl = document.getElementById('finalScore');
        
        let canvasWidth, canvasHeight;
        let score = 0;
        let gameTimer = 60; // Waktu permainan dalam detik
        let timerInterval;
        let isGameActive = false;
        
        // Pengaturan untuk kail pancing
        const hook = {
            x: 0,
            y: 20,
            width: 15,
            height: 25,
            speedX: 3,
            speedY: 5,
            isDropping: false,
            isReeling: false,
            caughtFish: null
        };

        // Array untuk menyimpan ikan-ikan
        let fishes = [];
        const fishTypes = [
            { emoji: 'üê†', value: 10, speed: 1.5, size: 30 },
            { emoji: 'üêü', value: 20, speed: 2, size: 35 },
            { emoji: 'üê°', value: 50, speed: 1, size: 40 },
            { emoji: 'üêô', value: -30, speed: 0.8, size: 45 }, // Gurita mengurangi skor
            { emoji: 'ü¶ê', value: 5, speed: 2.5, size: 25 },
        ];
        const maxFishes = 15;

        // Fungsi untuk mengatur ukuran canvas agar responsif
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvasWidth = container.clientWidth;
            canvasHeight = Math.min(window.innerHeight * 0.7, 600);
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            hook.x = canvasWidth / 2;
        }

        // Fungsi untuk membuat ikan baru
        function createFish() {
            const type = fishTypes[Math.floor(Math.random() * fishTypes.length)];
            const direction = Math.random() < 0.5 ? 1 : -1; // 1 untuk kanan, -1 untuk kiri
            
            fishes.push({
                x: direction === 1 ? -type.size : canvasWidth + type.size,
                y: Math.random() * (canvasHeight - 100) + 80, // Muncul di berbagai kedalaman
                size: type.size,
                speed: type.speed * (Math.random() * 0.5 + 0.75),
                value: type.value,
                emoji: type.emoji,
                direction: direction
            });
        }

        // Fungsi untuk menggambar kail pancing
        function drawHook() {
            // Tali pancing
            ctx.beginPath();
            ctx.moveTo(hook.x, 0);
            ctx.lineTo(hook.x, hook.y);
            ctx.strokeStyle = '#e6f1ff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Kail
            ctx.font = `${hook.height}px Arial`;
            ctx.fillStyle = '#c0c0c0';
            ctx.save();
            ctx.translate(hook.x, hook.y + hook.height / 2);
            ctx.scale(-1, 1); // Membalik kail agar terlihat benar
            ctx.fillText('J', -hook.width / 2, hook.height / 2);
            ctx.restore();

            // Jika ada ikan yang tertangkap
            if (hook.caughtFish) {
                ctx.font = `${hook.caughtFish.size}px Arial`;
                ctx.fillText(hook.caughtFish.emoji, hook.x - hook.caughtFish.size / 2, hook.y + hook.height);
            }
        }
        
        // Fungsi untuk menggambar semua ikan
        function drawFishes() {
            fishes.forEach(fish => {
                ctx.font = `${fish.size}px Arial`;
                ctx.save();
                ctx.translate(fish.x, fish.y);
                if (fish.direction === 1) { // Ikan menghadap ke kanan
                    ctx.scale(-1, 1);
                }
                ctx.fillText(fish.emoji, -fish.size / 2, fish.size / 2);
                ctx.restore();
            });
        }
        
        // Fungsi untuk menggambar timer
        function drawTimer() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.font = '24px "Press Start 2P"';
            ctx.textAlign = 'right';
            ctx.fillText(`Waktu: ${gameTimer}`, canvasWidth - 20, 40);
            ctx.textAlign = 'left';
        }

        // Fungsi untuk memperbarui posisi dan status semua elemen game
        function update() {
            if (!isGameActive) return;

            // Gerakan kail ke kiri dan kanan saat siap
            if (!hook.isDropping && !hook.isReeling) {
                hook.x += hook.speedX;
                if (hook.x > canvasWidth - hook.width || hook.x < 0) {
                    hook.speedX *= -1;
                }
            }

            // Gerakan kail turun
            if (hook.isDropping) {
                hook.y += hook.speedY;
                // Jika mencapai dasar, kail akan naik kembali
                if (hook.y > canvasHeight) {
                    hook.isDropping = false;
                    hook.isReeling = true;
                }
            }
            
            // Gerakan kail naik
            if (hook.isReeling) {
                hook.y -= hook.speedY * 1.5; // Naik lebih cepat
                if (hook.y <= 20) {
                    hook.y = 20;
                    hook.isReeling = false;
                    if (hook.caughtFish) {
                        score += hook.caughtFish.value;
                        scoreEl.textContent = score;
                        hook.caughtFish = null;
                    }
                }
            }

            // Gerakan ikan dan deteksi tabrakan
            fishes.forEach((fish, index) => {
                fish.x += fish.speed * fish.direction;

                // Deteksi tabrakan dengan kail
                if (hook.isDropping && !hook.caughtFish &&
                    fish.x > hook.x - fish.size / 2 && fish.x < hook.x + fish.size / 2 &&
                    fish.y > hook.y - fish.size / 2 && fish.y < hook.y + fish.size / 2) {
                    
                    hook.caughtFish = fish;
                    hook.isDropping = false;
                    hook.isReeling = true;
                    fishes.splice(index, 1); // Hapus ikan dari array
                }
            });
            
            // Hapus ikan yang sudah keluar layar dan tambahkan yang baru
            fishes = fishes.filter(fish => fish.x > -fish.size * 2 && fish.x < canvasWidth + fish.size * 2);
            if (fishes.length < maxFishes && Math.random() < 0.05) {
                createFish();
            }
        }

        // Fungsi utama game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            if(isGameActive) {
                update();
                drawFishes();
                drawHook();
                drawTimer();
            }
            
            requestAnimationFrame(gameLoop);
        }

        // Fungsi untuk memulai permainan
        function startGame() {
            isGameActive = true;
            score = 0;
            gameTimer = 60;
            scoreEl.textContent = score;
            fishes = [];
            hook.x = canvasWidth / 2;
            hook.y = 20;
            hook.isDropping = false;
            hook.isReeling = false;
            hook.caughtFish = null;

            // Buat ikan awal
            for (let i = 0; i < 10; i++) {
                setTimeout(createFish, Math.random() * 1000);
            }
            
            startModal.classList.add('hidden');
            gameOverModal.classList.add('hidden');
            
            // Mulai timer
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                gameTimer--;
                if (gameTimer <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        // Fungsi untuk mengakhiri permainan
        function endGame() {
            isGameActive = false;
            clearInterval(timerInterval);
            finalScoreEl.textContent = score;
            gameOverModal.style.display = 'flex'; // Menggunakan style untuk flex
            gameOverModal.classList.remove('hidden');
        }

        // Event listener untuk input
        canvas.addEventListener('mousedown', () => {
            if (isGameActive && !hook.isDropping && !hook.isReeling) {
                hook.isDropping = true;
            }
        });
        
        startButton.addEventListener('click', () => {
            startGame();
        });
        
        restartButton.addEventListener('click', () => {
            startGame();
        });

        // Event listener untuk resize window
        window.addEventListener('resize', resizeCanvas);

        // Inisialisasi awal
        resizeCanvas();
        gameLoop();

    </script>
</body>
</html>
